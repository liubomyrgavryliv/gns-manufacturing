{% load slippers %}

{% var variant=variant|default:"blue" %}
{% var dropdown_class=dropdown_class|default:"blue" %}
{% var icon=icon|default:"" %}


<div class="relative inline-block">
  <button class="{{ variant|match:"blue:text-white hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-800,gray:bg-gray-600 text-gray-900 hover:bg-gray-50"|add:" dropdown-button px-5 py-2.5 bg-blue-600 font-medium text-xs leading-tight uppercase rounded-sm shadow-md hover:shadow-lg transition duration-150 ease-in-out flex items-center whitespace-nowrap" }}"
          type="button"
          aria-expanded="false"
          onclick="openDropdown(event)">
    <span class="pointer-events-none">{{ label }}</span>
    {% if icon %}
      {{ icon }}
    {% endif %}
  </button>
  <div class="{{ "dropdown-content absolute min-w-10 bg-white rounded-sm shadow hidden z-10 p-1 mt-1 left-0 "|add:dropdown_class }}">
    {{ children }}
  </div>
</div>
